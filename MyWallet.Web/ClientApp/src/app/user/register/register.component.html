<section class="vh-100">
  <div class="row">
    <div class="col-md-12">
      <div class="alert alert-dismissible fade show" role="alert" *ngFor="let alert of alerts"
           [ngClass]="'alert-' + alert.type">
        <strong>{{ alert.message }}</strong>
        <button type="button" class="close" data-dismiss="alert" (click)="close(alert)" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

    </div>
  </div>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Create an Account ðŸ’¼</h3>

            <form [formGroup]="userForm" (ngSubmit)="submitForm()">
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" formControlName="name" class="form-control">
                <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" class="text-danger">
                  Name is required.
                </div>
              </div>

              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" formControlName="email" class="form-control">
                <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="text-danger">
                  <div *ngIf="userForm.get('email')?.errors?.required">Email is required.</div>
                  <div *ngIf="userForm.get('email')?.errors?.email">Email is not valid.</div>
                </div>
              </div>

              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" formControlName="password" class="form-control">
                <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="text-danger">
                  <div *ngIf="userForm.get('password')?.errors?.required">Password is required.</div>
                  <div *ngIf="userForm.get('password')?.errors?.minlength">Password must be at least 6 characters long.</div>
                </div>
              </div>

              <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control">
                <div *ngIf="userForm.errors?.mismatch && userForm.get('confirmPassword')?.touched" class="text-danger">
                  The passwords do not match
                </div>
              </div>
              <br>

              <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Create</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
