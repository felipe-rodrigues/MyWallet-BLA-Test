
<br>
<h1>Entries  <button type="button" class="btn btn-primary" (click)="add()">Add</button></h1>
<br>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="walletEntries">
  <thead>
  <tr>
    <th>Description</th>
    <th>Value</th>
    <th>Categories</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let entry of walletEntries">
    <td>{{ entry.description }}</td>
    <td>
      <span [ngClass]="{'positive-value': entry.value > 0, 'negative-value': entry.value <= 0}">
        <span *ngIf="entry.value > 0">ðŸ’µ </span> <!-- Dinheiro verde para valor positivo -->
        <span *ngIf="entry.value <= 0">ðŸ’´ </span> <!-- Dinheiro amarelo para valor negativo/zero -->
        {{ entry.value | currency }}
      </span>
    </td>
    <td>{{ entry.categories?.join(',') }}</td>
    <td>
      <button type="button" class="btn btn-warning me-2" (click)="edit(entry.id)">Edit</button>
      <button type="button" class="btn btn-danger" (click)="remove(entry.id)">Remove</button>
    </td>
  </tr>
  </tbody>
</table>
